name: Deploy Java Backend to Hugging Face Spaces

on:
  push:
    branches:
      - main

    paths:
      - 'Tetris_backend/**' 
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true # 如果有大檔案建議開啟

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 關鍵：處理 README
          # 如果你有準備專門給 HF 的 README_HF.md，這裡會覆蓋原本的
          if [ -f "README_HF.md" ]; then
            cp README_HF.md README.md
            git add README.md
          fi
          
          # 確保 Dockerfile 有被加入 (Java 部署的核心)
          git add Dockerfile
          
          # 提交變更 (如果有的話)
          git commit -m "Prepare for HF deployment" || echo "No changes to commit"
          
          # 推送到 Hugging Face
          git remote add space https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_ID
          git push space main:main --force